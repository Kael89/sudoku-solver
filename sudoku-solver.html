<!DOCTYPE html>
<html>
<head>
	<title>Sudoku Solver</title>
	<script src="js/opentip-native.min.js"></script>
	<script src="js/cell.js"></script>
	<script src="js/sudoku.js"></script>
	<script src="js/test-cases.js"></script>
	<link rel="stylesheet" href="css/opentip.css"></link>
	<link rel="stylesheet" href="css/sudoku.css">
</head>
<body>	
	<div id="page-container">
		<h1>Sudoku Solver</h1>
		<p>Got stuck in a Sudoku puzzle?<br>
			No worries! this application can solve it for you!</p>		
		<h2>Instructions</h2>
		<p>Fill in the cells with the desired numbers [1-9], press the "Solve!" button and let the program do its magic</p>
		<div id="sudoku-container">
			<div>
				<table id="sudoku"></table>
			</div>
		</div>
		<div id="button-container">
			<button id="solve">Solve!</button><br>
			<button id="clear">Clear</button>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
